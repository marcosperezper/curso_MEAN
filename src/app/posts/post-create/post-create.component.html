<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
       matInput
       type="text"
       name="title"
       ngModel
       required
       minlength="3"
       placeholder="Post Title"
       #title="ngModel">
      <mat-error *ngIf="title.invalid">Introduce un titulo para el post.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      ngModel
      required
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Introduce el contenido del post.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
